<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student project</title>
</head>
<body>
<div th:include="_links :: security" />

<h2>All Students</h2>

<ul>
    <li th:each="t : ${students}">
        <a th:href="${t.link.href}"
           th:text="${t.student.firstName} + ' ' + ${t.student.lastName} + ' is studying  ' + ${t.student.grade}"/>
    </li>
</ul>

<div sec:authorize="hasRole('ROLE_ADMIN')">
    <h2>Create a new student</h2>
    <!--form to create new student-->

    <form th:action="${postLink.href}" th:object="${student}" method="post">
        <input type="text" th:field="*{firstName}" />
        <input type="text" th:field="*{lastName}" />
        <input type="text" th:field="*{grade}" />
        <input type="submit" />
    </form>
</div>

<div th:include="_links :: nav"/>
</body>
</html>
